<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
        	<p:button href="/SpringMVC/appointmentAdd.jsf"
				value="Add appointment " />
        	<p:button href="/SpringMVC/appointmentAll.jsf"
				value="Appointments list " />
            <p:panel header="Today's appointments list">
                <p:dataTable id="table" var="appointment" value="#{appointmentJsfController.getAllAppointmentsPourToday()}">         
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{appointment.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{appointment.description}" />
                    </p:column> 
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{appointment.date}" />
                    </p:column>    
                    <p:column>
                        <f:facet name="header">Beginning Hour</f:facet>
                        <h:outputText value="#{appointment.beginhour}" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">Ending Hour</f:facet>
                        <h:outputText value="#{appointment.endhour}" />
                    </p:column>
					<p:column>
					                        <f:facet name="header">Action</f:facet>
						<h:commandLink id="btnsupp" value="Delete"
							action="#{appointmentJsfController.deleteAppointment(appointment.id)}">

							<i class="ace-icon fa fa-trash-o bigger-120 white"></i>
						</h:commandLink>
					</p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
