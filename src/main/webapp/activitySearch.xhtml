<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h:form id="form">
        
            <p:panel header="Activities List">
                                         <h:form>
                             
                                <p:outputLabel for="search" value="search: " />
             	       <p:inputText id="search" value="#{activityController.keyword}" />  
                                    <p:commandButton value="rechercher" action="#{activityController.search(keyword)}" ajax="false"/>
                                          </h:form>
                              
                <p:dataTable id="table" var="activity" value="#{activityController.search(keyword)}">         
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{activity.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Category</f:facet>
                        <h:outputText value="#{activity.category}" />
                    </p:column>    
                     <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{activity.name}" />
                    </p:column>     
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{activity.description}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{activity.dateOfActivity}" />
                    </p:column>         
                    <p:column>
                        <f:facet name="header">Kindergarten</f:facet>
                        <h:outputText value="#{activity.kindergarten.name}" />
                    </p:column>    
                    <p:column>
                        <f:facet name="header">User</f:facet>
                        <h:outputText value="#{activity.user.firstName}" />
                    </p:column>    
                        
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
