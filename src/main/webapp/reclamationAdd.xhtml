<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="reclamationForm">
			<p:panel header="Reclamation Form">
				<h:panelGrid columns="1">
					<p:outputLabel for="description" value="Description: " />
					<p:inputText id="description" value="#{reclamation.description}" />
					<p:outputLabel for="type" value="Type: " />
					<p:inputText id="type" value="#{reclamation.type}" />
					<p:outputLabel for="status" value="Status: " />
					<p:inputText id="status" value="#{reclamation.status}" />
					<p:outputLabel for="dateOfReclam" value="Date: " />
					<p:inputText id="dateOfReclam" value="#{reclamation.dateOfReclam}"
						p:placeholder="yyyy-mm-dd" />
					<h:commandButton value="Save"
						action="#{ReclamationController.AddReclamation()}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
