<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
                         <p:button href="/SpringMVC/eventsAllToday.jsf" value="Today's Events List" />                         
                         <p:button href="/SpringMVC/eventAdd.jsf" value="Add event" />                         
        
            <p:panel header="Events List">
                                    <h:outputText value="Number of events: #{eventController.getNombreEventJPQL()}" />
            
                <p:dataTable id="table" var="event" value="#{eventController.getAllEvents()}">         
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{event.id}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{event.name}" />
                    </p:column>     
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{event.description}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{event.dateOfEvent}" />
                    </p:column>         
                    <p:column>
                        <f:facet name="header">Kindergarten</f:facet>
                        <h:outputText value="#{event.kindergarten.name}" />
                    </p:column>    
                    <p:column>
                        <f:facet name="header">User</f:facet>
                        <h:outputText value="#{event.user.firstName}" />
                    </p:column>    
                      <p:column>
                         <h:commandLink id="btnsupp" value="Delete"
						action="#{eventController.deleteEventById(event.id)}">

						</h:commandLink>
		                    </p:column>    
					<p:column>
						<h:commandLink id="btnmodif" value="Update"
						action="#{eventJsfController.gopageEvent(event.id)}">
								<f:param name="id" value="#{event.id}" />
						</h:commandLink>
                    </p:column> 
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
