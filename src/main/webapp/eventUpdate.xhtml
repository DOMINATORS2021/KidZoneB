<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">	
        <h:form id="eventForm">
            <p:panel header="Event Form">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{eventJsfUpdateController.name}" />
                    <p:outputLabel for="description" value="Description: " />
                    <p:inputText id="description" value="#{eventJsfUpdateController.description}" />
                    <p:outputLabel for="dateOfEvent" value="Date: " />
                    <p:inputText id="dateOfEvent" value="#{eventJsfUpdateController.dateOfEvent}"  p:placeholder="yyyy-mm-dd">
              		<f:convertDateTime pattern="yyyy-MM-dd" />
               </p:inputText>
                    <h:commandButton value="Save" action="#{eventJsfUpdateController.updateEventjsf(event.Eventid)}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
 
    </ui:define>
</ui:composition>
</html>
